<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- nav-bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
    <a class="navbar-brand ms-5" href="#"><img src="images/logo-white.png" alt="" height="30"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link text-white-50 me-5" aria-current="page" href="#">Home</a>
        <a class="nav-link me-5" href="#">iQOO 9T</a>
        <a class="nav-link me-5" href="#">iQOO Neo 6</a>
        <a class="nav-link me-5" href="#">iQOO 9</a>
        <a class="nav-link me-5" href="#">iQOO 9 Pro</a>
        <a class="nav-link me-5" href="#">Support</a>
        <a class="nav-link me-5" href="#">About iQOO</a>

        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill text-white"></i>
            </button>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="bi bi-clipboard2-fill"></i>&nbsp&nbspMy orders</i></a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i>&nbsp&nbspSign-in/register</a></li>
            </ul>
        </div>
              </div>
            </div>
          </div>
        </nav>
      <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/3.jpg" class="d-block w-100" alt="image-1">
            </div>
            <div class="carousel-item">
              <img src="images/2.jpg" class="d-block w-100" alt="image-2">
            </div>
            <div class="carousel-item">
              <img src="images/1.jpg" class="d-block w-100" alt="image-3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
